<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string!', 'poop');

    // Styled
    // console.log('%c I am a great text', 'font-size:50px');
    // warning!
    console.warn('oh no');

    // Error :|
    console.error('shit!');

    // Info
    console.info('hi');

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'that is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('joe');
    console.count('joe');
    console.count('joe');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('joe');
    console.count('joe');

    // timing
    console.time('fetching data');
    

  </script>
</body>
</html>
